<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f5bd5;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e00;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with pulse animation -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" opacity="0.1">
    <animate attributeName="r" values="85;95;85" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Main circle -->
  <circle cx="100" cy="100" r="80" fill="url(#blueGradient)" filter="url(#glow)"/>

  <!-- Eyes -->
  <g id="eyes">
    <!-- Left eye -->
    <ellipse cx="75" cy="85" rx="8" ry="12" fill="white">
      <animate attributeName="ry" values="12;2;12" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="75" cy="85" r="4" fill="#0E2F56">
      <animate attributeName="cy" values="85;87;85" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Right eye -->
    <ellipse cx="125" cy="85" rx="8" ry="12" fill="white">
      <animate attributeName="ry" values="12;2;12" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="125" cy="85" r="4" fill="#0E2F56">
      <animate attributeName="cy" values="85;87;85" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Smile -->
  <path d="M 70 115 Q 100 130 130 115" stroke="white" stroke-width="4" fill="none" stroke-linecap="round">
    <animate attributeName="d"
      values="M 70 115 Q 100 130 130 115;M 70 115 Q 100 135 130 115;M 70 115 Q 100 130 130 115"
      dur="2s"
      repeatCount="indefinite"/>
  </path>

  <!-- Orange accent arc -->
  <path d="M 40 100 A 60 60 0 0 1 160 100" stroke="url(#orangeGradient)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="20s"
      repeatCount="indefinite"/>
  </path>

  <!-- Sparkles -->
  <g id="sparkles" opacity="0.8">
    <circle cx="50" cy="50" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="50" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="150" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Alpha letter -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">Î±</text>
</svg>
