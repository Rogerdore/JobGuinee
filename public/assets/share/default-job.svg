<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E2F56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a8f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="100" fill="#FF8C00" opacity="0.15"/>
  <circle cx="1050" cy="530" r="130" fill="#FF8C00" opacity="0.15"/>
  <circle cx="950" cy="150" r="80" fill="white" opacity="0.05"/>

  <!-- JobGuinée logo text -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    JobGuinée
  </text>

  <!-- Title -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#FF8C00" text-anchor="middle">
    Nouvelle Offre d'Emploi
  </text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    Découvrez cette opportunité professionnelle
  </text>

  <!-- Icon -->
  <g transform="translate(540, 440)">
    <circle cx="60" cy="50" r="50" fill="white" opacity="0.2"/>
    <rect x="40" y="50" width="40" height="35" rx="3" fill="white" opacity="0.9"/>
    <rect x="50" y="40" width="20" height="15" rx="2" fill="white" opacity="0.9"/>
    <line x1="50" y1="65" x2="70" y2="65" stroke="#0E2F56" stroke-width="2"/>
    <line x1="50" y1="72" x2="70" y2="72" stroke="#0E2F56" stroke-width="2"/>
  </g>
</svg>
