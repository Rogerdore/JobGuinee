<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E2F56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4a7e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="120" fill="#FF8C00" opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="#FF8C00" opacity="0.1"/>

  <!-- Logo Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">
    JobGuinée
  </text>

  <!-- Tagline -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="36" fill="#FF8C00" text-anchor="middle">
    Trouvez votre prochain emploi en Guinée
  </text>

  <!-- Icon briefcase -->
  <g transform="translate(540, 420)">
    <rect x="0" y="10" width="120" height="80" rx="5" fill="white" opacity="0.9"/>
    <rect x="40" y="0" width="40" height="20" rx="3" fill="white" opacity="0.9"/>
    <circle cx="30" cy="50" r="8" fill="#0E2F56"/>
    <circle cx="90" cy="50" r="8" fill="#0E2F56"/>
  </g>
</svg>
